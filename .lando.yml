# XDEBUG configuration source: https://gist.github.com/MatthieuScarset/0c3860def9ff1f0b84e32f618c740655
name: laravel-make-commands
recipe: lemp
config:
  via: nginx
  webroot: public
  php: 8.1
  composer_version: 2-latest
  xdebug: true
services:
  appserver:
    build_as_root:
      - ln -snf /usr/share/zoneinfo/Europe/Berlin /etc/localtime
      - echo "Europe/Berlin" > /etc/timezone
    overrides:
        environment:
            XDEBUG_MODE: 'debug,coverage'
    config:
      php: .vscode/php.ini

tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm && echo "Enabling xdebug enabled"
    user: root

  xdebug-off:
    service: appserver
    description: Disable xdebug for nginx.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o -USR2 php-fpm && echo "Xdebug disabled"
    user: root

  phpunitdebug:
    service: appserver
    cmd: php -d xdebug.remote_port=9003 vendor/bin/phpunit
