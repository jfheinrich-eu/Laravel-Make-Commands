build:
  image: ${DOCKER_IMAGE}
  stage: build
  tags:
    - build
  script:
    - composer install --ignore-platform-reqs --prefer-dist --no-progress --no-scripts > /dev/null
  cache:
    key: build_cache
    paths:
      - vendor/
      - node_modules/
      - package.json
      - package-lock.json
      - composer.lock
